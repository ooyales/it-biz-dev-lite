services:
  app:
    build:
      context: .
    container_name: bizdev-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - bizdev-data:/app/data
      - bizdev-logs:/app/logs
      - ./knowledge_graph:/app/knowledge_graph
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

volumes:
  bizdev-data:
  bizdev-logs:
