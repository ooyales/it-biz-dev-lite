<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }
        .header-bar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .btn-sync {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-sync:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fas fa-address-book me-3"></i>CONTACT MANAGEMENT</h1>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-sync me-2" onclick="syncContacts()">
                        <i class="fas fa-sync me-2"></i>Sync from Neo4j
                    </button>
                    <a href="/bd-intelligence" class="btn btn-outline-light me-2">
                        BD Intelligence
                    </a>
                    <a href="/" class="btn btn-outline-light">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Sync Status Alert -->
        <div id="sync-alert" style="display: none;" class="alert alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span id="sync-message"></span>
        </div>

        <!-- Your existing contact management content goes here -->
        <div id="contact-content">
            <!-- This will be populated by your existing JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sync contacts from Neo4j
        async function syncContacts() {
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Syncing...';
            
            try {
                const res = await fetch('/api/contacts/sync', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    showSyncAlert(
                        `âœ“ Sync Complete! Created: ${data.created}, Updated: ${data.updated}, Total: ${data.synced}`,
                        'success'
                    );
                    
                    // Reload contacts (call your existing reload function)
                    if (typeof loadContacts === 'function') {
                        setTimeout(() => loadContacts(), 1000);
                    } else {
                        setTimeout(() => location.reload(), 1000);
                    }
                } else {
                    showSyncAlert(`Error: ${data.error || 'Sync failed'}`, 'danger');
                }
                
            } catch (error) {
                showSyncAlert(`Error syncing: ${error.message}`, 'danger');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }
        
        function showSyncAlert(message, type) {
            const alert = document.getElementById('sync-alert');
            const messageEl = document.getElementById('sync-message');
            
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            messageEl.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>

    <!-- Include your existing contact management JavaScript here -->
</body>
</html>
